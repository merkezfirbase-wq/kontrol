<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGA Operational Command - Premium Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00d2ff; --neon-green: #2ecc71; --neon-red: #e74c3c;
            --neon-gold: #ffcc00; --bg-dark: #0b141d; --card-bg: #1e3a4a;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { 
            margin: 0; font-family: 'Montserrat', sans-serif; background: var(--bg-dark);
            color: #e0e0e0; min-height: 100vh;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; margin-bottom: 25px; border-bottom: 1px solid var(--glass-border); }
        
        .logo-area { display: flex; flex-direction: column; }
        #siteNameDisplay {
            font-family: 'Orbitron';
            font-size: 28px;
            font-weight: 900;
            line-height: 1.1;
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(0, 210, 255, 0.3));
        }

        .analytics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 25px; }
        
        .stat-wrapper { display: flex; flex-direction: column; gap: 8px; }
        .stat-card { background: var(--card-bg); padding: 15px; border-radius: 12px; text-align: center; border-bottom: 3px solid var(--neon-blue); height: 100%; cursor: default; }
        .stat-label { font-size: 11px; color: #bbb; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .stat-val { font-size: 22px; font-weight: 800; color: #fff; }

        .stat-card.clickable { cursor: pointer; transition: transform 0.2s; }
        .stat-card.clickable:hover { transform: translateY(-3px); background: rgba(231, 76, 60, 0.1); }

        .panel { background: rgba(255,255,255,0.03); border-radius: 20px; padding: 25px; margin-bottom: 25px; border: 1px solid var(--glass-border); }
        .panel-title { font-size: 18px; font-weight: 700; margin: 0 0 20px 0; display: flex; align-items: center; gap: 10px; }

        .patrol-card { 
            background: var(--card-bg); 
            border-radius: 12px; padding: 20px; margin-bottom: 15px; 
            position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; justify-content: center;
        }
        .patrol-info-row { font-size: 15px; margin-bottom: 5px; color: #fff; line-height: 1.4; }
        .patrol-info-row b { color: #fff; font-weight: 700; margin-right: 5px; }
        .total-time-row { color: var(--neon-gold); font-weight: 700; font-size: 15px; margin-top: 12px; display: flex; align-items: center; gap: 6px; }

        .status-badge {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            padding: 12px 20px; border-radius: 10px; font-weight: 800; color: #fff;
            min-width: 150px; text-align: center; font-size: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .missing-box {
            background: rgba(0, 0, 0, 0.25); padding: 12px 15px; border-radius: 8px;
            margin-top: 15px; font-size: 14px; border-left: 4px solid var(--neon-red);
        }

        .guard-row { background: var(--card-bg); padding: 15px 20px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .guard-status-tag { font-size: 10px; color: var(--neon-green); background: rgba(46, 204, 113, 0.1); padding: 2px 8px; border-radius: 4px; font-weight: 700; }
        .btn-call { background: var(--neon-gold); color: #000; padding: 8px 20px; border-radius: 8px; text-decoration: none; font-weight: 800; font-size: 12px; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: #1a2a35; width: 90%; max-width: 500px; padding: 25px;
            border-radius: 15px; position: relative; border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
        }
        .modal-close {
            position: absolute; top: 15px; right: 15px; font-size: 24px;
            color: #fff; cursor: pointer; line-height: 1;
        }
        .modal-title { font-size: 18px; font-weight: 800; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; color: var(--neon-blue); }
        .point-detail-item { display: flex; justify-content: space-between; font-size: 14px; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .btn-detail {
            margin-top: 15px; background: rgba(255,255,255,0.07); border: 1px solid var(--glass-border);
            color: #fff; padding: 10px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: 600; width: 200px;
        }
        .btn-detail:hover { background: rgba(0, 210, 255, 0.2); border-color: var(--neon-blue); }

        input[type="date"], input[type="password"] { background: #2a4d61; border: 1px solid var(--glass-border); color: #fff; padding: 10px; border-radius: 8px; font-family: 'Montserrat'; }

        .stat-spinner {
            display: inline-block; width: 20px; height: 20px;
            border: 2px solid rgba(255,255,255,0.1); border-radius: 50%;
            border-top-color: var(--neon-blue); animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="detailModal" class="modal-overlay">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <div class="modal-title">üìç DEVRƒ∞YE NOKTALARI OKUTULMA SAATLERƒ∞</div>
        <div id="modalBody"></div>
    </div>
</div>

<div id="missingSummaryModal" class="modal-overlay">
    <div class="modal-content" style="border-color: var(--neon-red); max-width: 600px;">
        <span class="modal-close" onclick="closeMissingModal()">&times;</span>
        <div class="modal-title" style="color: var(--neon-red);">‚ö†Ô∏è G√úNL√úK EKSƒ∞K DEVRƒ∞YE √ñZETƒ∞</div>
        <div id="missingModalBody" style="max-height: 400px; overflow-y: auto;"></div>
    </div>
</div>

<div id="profileModal" class="modal-overlay">
    <div class="modal-content">
        <span class="modal-close" onclick="closeProfileModal()">&times;</span>
        <div class="modal-title">üë§ PROFƒ∞L AYARLARI</div>
        <div style="display: flex; flex-direction: column; gap: 15px;">
            <div>
                <label style="display:block; font-size:11px; color:#aaa; margin-bottom:5px; font-weight:700;">YENƒ∞ ≈ûƒ∞FRE</label>
                <input type="password" id="newPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" style="width:100%;">
            </div>
            <button id="btnUpdatePass" style="background:var(--neon-blue); color:#000; border:none; padding:12px; border-radius:8px; font-weight:800; cursor:pointer; font-size:12px;">≈ûƒ∞FREYƒ∞ G√úNCELLE</button>
            <div id="passwordStatus" style="font-size:11px; text-align:center; font-weight:700;"></div>
        </div>
    </div>
</div>

<div class="container">
    <header>
        <div class="logo-area">
            <div style="font-size: 10px; letter-spacing: 3px; color: var(--neon-blue); font-weight: 800; opacity: 0.8;">CGA G√úVENLƒ∞K Sƒ∞STEMƒ∞</div>
            <div id="siteNameDisplay">Y√úKLENƒ∞YOR...</div>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <a href="olaylar.html" style="text-decoration:none; border:1px solid var(--neon-gold); color:var(--neon-gold); padding:8px 12px; border-radius:8px; font-size:11px; font-weight:800;">‚ö†Ô∏è OLAYLAR</a>
            <button onclick="openProfileModal()" style="background:none; border:1px solid var(--neon-blue); color:var(--neon-blue); padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:800; font-size:11px;">üë§ PROFƒ∞L</button>
            <button id="logoutBtn" style="background:none; border:1px solid var(--neon-red); color:var(--neon-red); padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:800; font-size:11px;">√áIKI≈û</button>
        </div>
    </header>

    <div class="analytics-grid">
        <div class="stat-wrapper">
            <div style="height: 26px;"></div> 
            <div class="stat-card">
                <span class="stat-label">Aktif G√ºvenlik</span>
                <span class="stat-val" id="stat-active">0</span>
            </div>
        </div>

        <div class="stat-wrapper">
            <div style="height: 26px;"></div> 
            <div class="stat-card">
                <span class="stat-label">Bug√ºnk√º Devriye</span>
                <span class="stat-val" id="stat-total">0</span>
            </div>
        </div>

        <div class="stat-wrapper">
            <div style="display: flex; justify-content: center; align-items: center; gap: 8px;">
                <button onclick="window.adjustDate(-1)" style="background: none; border: none; color: var(--neon-blue); cursor: pointer; font-weight: bold; font-size: 16px;">‚ùÆ</button>
                <span id="displayDateTop" style="font-size: 11px; font-weight: 800; color: var(--neon-blue); letter-spacing: 1px;">--.--.----</span>
                <button onclick="window.adjustDate(1)" style="background: none; border: none; color: var(--neon-blue); cursor: pointer; font-weight: bold; font-size: 16px;">‚ùØ</button>
            </div>
            <div class="stat-card clickable" onclick="openMissingSummary()">
                <span class="stat-label">Eksik Devriye</span>
                <span class="stat-val" id="stat-missing" style="color:var(--neon-red);">0</span>
            </div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-title">üõ°Ô∏è AKTƒ∞F G√úVENLƒ∞K</div>
        <div id="securityStatus">Y√ºkleniyor...</div>
    </div>

    <div class="panel">
        <div class="panel-title" style="justify-content: space-between;">
            <span>üìÖ DEVRƒ∞YE GE√áMƒ∞≈ûƒ∞</span>
            <input type="date" id="filterDate">
        </div>
        <div id="devriyeHistory"></div>
    </div>
</div>

<script type="module">
import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, onValue, get, update } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

// --- OTURUM KONTROL√ú (SENƒ∞N ƒ∞STEDƒ∞ƒûƒ∞N MANTIK) ---
const storedUser = sessionStorage.getItem("currentUser");
const siteID = localStorage.getItem("siteID");
const siteConfigStr = localStorage.getItem("siteConfig");

if (!storedUser || !siteID || !siteConfigStr) {
    alert("Oturum bulunamadƒ± veya site baƒülantƒ±sƒ± yok. L√ºtfen giri≈ü yapƒ±n.");
    window.location.href = "index.html";
}

const currentUser = JSON.parse(storedUser).username;
const siteConfig = JSON.parse(siteConfigStr);

// Firebase Baƒülantƒ±sƒ±
let app = getApps().find(a => a.name === `siteApp-${siteID}`) || initializeApp(siteConfig, `siteApp-${siteID}`);
const db = getDatabase(app);

// Global Deƒüi≈ükenler
let currentMissingList = [];
let tumNoktalar = [];

function formatDateTurkish(dateStr) {
    const parts = dateStr.split('-');
    return `${parts[2]}.${parts[1]}.${parts[0]}`;
}

// Modal Fonksiyonlarƒ±
window.openModal = function(pointsJson) {
    const points = JSON.parse(decodeURIComponent(pointsJson));
    const modalBody = document.getElementById("modalBody");
    modalBody.innerHTML = points.map(p => `
        <div class="point-detail-item">
            <span>üìç ${p.name}</span>
            <span style="color:var(--neon-blue); font-weight:700;">${p.time || '--:--'}</span>
        </div>
    `).join('') || '<div style="color:#aaa; text-align:center;">Veri yok.</div>';
    document.getElementById("detailModal").style.display = "flex";
}
window.closeModal = function() { document.getElementById("detailModal").style.display = "none"; }

window.openMissingSummary = function() {
    const body = document.getElementById("missingModalBody");
    if(currentMissingList.length === 0) {
        body.innerHTML = '<div style="text-align:center; padding:20px; color:#aaa;">≈ûu an i√ßin eksik devriye bulunamadƒ±.</div>';
    } else {
        body.innerHTML = currentMissingList.map(d => `
            <div style="background:rgba(231, 76, 60, 0.1); border:1px solid rgba(231, 76, 60, 0.2); border-radius:10px; padding:15px; margin-bottom:10px;">
                <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <b style="color:#fff;">üëÆ ${d.name}</b>
                    <span style="color:var(--neon-gold); font-size:12px;">${d.start} - ${d.end}</span>
                </div>
                <div style="font-size:12px; color:#e0e0e0;">
                    <b>Eksik Noktalar:</b> <span style="color:var(--neon-red);">${d.missingPoints.join(', ')}</span>
                </div>
            </div>
        `).join('');
    }
    document.getElementById("missingSummaryModal").style.display = "flex";
}
window.closeMissingModal = function() { document.getElementById("missingSummaryModal").style.display = "none"; }

window.openProfileModal = function() {
    document.getElementById("profileModal").style.display = "flex";
    document.getElementById("passwordStatus").innerText = "";
    document.getElementById("newPassword").value = "";
}
window.closeProfileModal = function() { document.getElementById("profileModal").style.display = "none"; }

// Tarih Ayarƒ±
window.adjustDate = function(offset) {
    const dateInput = document.getElementById("filterDate");
    const current = new Date(dateInput.value);
    current.setDate(current.getDate() + offset);
    const newDate = current.toISOString().split('T')[0];
    dateInput.value = newDate;
    loadHistory(newDate); 
};

// Veri √áekme
get(ref(db, "settings/siteName")).then(s => { if(s.exists()) document.getElementById("siteNameDisplay").innerText = s.val().toUpperCase(); });
get(ref(db,'qrCodes')).then(snapshot => {
    if(snapshot.exists()) Object.values(snapshot.val()).forEach(v => { if(v.name) tumNoktalar.push(v.name); });
});

onValue(ref(db,'nobetRecords'), snapshot => {
    const list = document.getElementById("securityStatus");
    list.innerHTML = '';
    let activeCount = 0;
    const val = snapshot.val();
    if(val) {
        Object.values(val).forEach(record => {
            if(record.status === 'started'){
                activeCount++;
                get(ref(db,'users/'+record.startBy)).then(userSnap => {
                    const phone = userSnap.val()?.phone || '';
                    const item = document.createElement('div');
                    item.className = 'guard-row';
                    item.innerHTML = `
                        <div style="display:flex; align-items:center; gap:12px;">
                            <div style="font-size: 28px;">üëÆ</div>
                            <div>
                                <div style="display:flex; align-items:center; gap:8px;">
                                    <b style="font-size:16px; color:#fff;">${record.startBy}</b>
                                    <span class="guard-status-tag">N√ñBETTE</span>
                                </div>
                                <div style="font-size:11px; color:#aaa;">${record.shift === 'Gece' ? 'üåô Gece' : '‚òÄÔ∏è G√ºnd√ºz'} Vardiyasƒ±</div>
                            </div>
                        </div>
                        <a href="tel:${phone}" class="btn-call">ARA</a>
                    `;
                    list.appendChild(item);
                });
            }
        });
    }
    document.getElementById("stat-active").innerText = activeCount;
});

function hesaplaS√ºre(start, end) {
    if(!start || !end) return '0';
    const [sh, sm] = start.split(':').map(Number);
    const [eh, em] = end.split(':').map(Number);
    let startMin = sh * 60 + sm;
    let endMin = eh * 60 + em;
    if(endMin < startMin) endMin += 1440;
    return endMin - startMin;
}

async function loadHistory(selectedDate) {
    document.getElementById("displayDateTop").innerText = formatDateTurkish(selectedDate);
    const list = document.getElementById("devriyeHistory");
    document.getElementById("stat-total").innerHTML = '<div class="stat-spinner"></div>';
    document.getElementById("stat-missing").innerHTML = '<div class="stat-spinner"></div>';
    list.innerHTML = "<div style='text-align:center; padding:20px; color:#aaa;'>Y√ºkleniyor...</div>";
    
    let total = 0, missing = 0;
    currentMissingList = [];

    try {
        const snap = await get(ref(db, `devriyeHistory/${selectedDate}`));
        list.innerHTML = '';
        if(snap.exists()){
            const data = snap.val();
            let allRecords = [];
            for(const userKey in data) for(const recordKey in data[userKey]) allRecords.push(data[userKey][recordKey]);
            allRecords.sort((a, b) => b.start.localeCompare(a.start));

            for(const d of allRecords) {
                total++;
                const isEksik = d.status.toLowerCase().includes('eksik');
                let okunanlar = (d.points || []).map(p => typeof p === "string" ? p : p.name);
                let hedefNoktalar = [...tumNoktalar];
                if(d.block) {
                    const bSnap = await get(ref(db, d.block + 'qrcodes'));
                    if(bSnap.exists()) hedefNoktalar = Object.values(bSnap.val()).map(v => v.name);
                }
                let eksikListe = hedefNoktalar.filter(p => !okunanlar.includes(p));

                if(isEksik) {
                    missing++;
                    currentMissingList.push({ name: d.name, start: d.start, end: d.end, missingPoints: eksikListe });
                }

                const dObj = new Date(selectedDate);
                const gunler = ["Pazar", "Pazartesi", "Salƒ±", "√áar≈üamba", "Per≈üembe", "Cuma", "Cumartesi"];
                const formatliTarih = `${selectedDate.split('-').reverse().join('.')} (${gunler[dObj.getDay()]})`;
                const pointsJson = encodeURIComponent(JSON.stringify(d.points || []));

                const card = document.createElement('div');
                card.className = 'patrol-card';
                card.innerHTML = `
                    <div class="status-badge" style="background: ${isEksik ? 'var(--neon-red)' : 'var(--neon-green)'};">
                        ${isEksik ? 'Eksik Devriye' : 'Tam Devriye'}
                    </div>
                    <div class="patrol-info-row"><b>G√ºvenlik:</b> ${d.name}</div>
                    <div class="patrol-info-row"><b>Tarih:</b> ${formatliTarih}</div>
                    <div class="patrol-info-row"><b>Ba≈ülangƒ±√ß:</b> ${d.start}</div>
                    <div class="patrol-info-row"><b>Biti≈ü:</b> ${d.end}</div>
                    <div class="total-time-row">‚è±Ô∏è Toplam Devriye S√ºre: ${hesaplaS√ºre(d.start, d.end)} dakika</div>
                    <button class="btn-detail" onclick="openModal('${pointsJson}')">üîç Devriye Detaylarƒ±nƒ± G√∂r</button>
                    ${isEksik ? `<div class="missing-box"><b style="color:#aaa;">Eksik Noktalar:</b> <span style="color:#fff;">${eksikListe.join(', ')}</span></div>` : ''}
                `;
                list.appendChild(card);
            }
        } else {
            list.innerHTML = "<div style='text-align:center; padding:40px; color:#666;'>Kayƒ±t yok.</div>";
        }
        document.getElementById("stat-total").innerText = total;
        document.getElementById("stat-missing").innerText = missing;
    } catch(err) { console.error(err); }
}

// ≈ûifre G√ºncelleme
document.getElementById("btnUpdatePass").onclick = async () => {
    const newPass = document.getElementById("newPassword").value;
    const statusDiv = document.getElementById("passwordStatus");
    if (newPass.length < 4) {
        statusDiv.style.color = "var(--neon-red)";
        statusDiv.innerText = "HATA: ≈ûƒ∞FRE √áOK KISA!";
        return;
    }
    try {
        await update(ref(db, `users/${currentUser}`), { password: newPass });
        statusDiv.style.color = "var(--neon-green)";
        statusDiv.innerText = "BA≈ûARIYLA G√úNCELLENDƒ∞!";
        setTimeout(closeProfileModal, 1500);
    } catch (e) {
        statusDiv.style.color = "var(--neon-red)";
        statusDiv.innerText = "HATA OLU≈ûTU!";
    }
};

// Ba≈ülangƒ±√ß ƒ∞≈ülemleri
const today = new Date().toISOString().split('T')[0];
document.getElementById("filterDate").value = today;
loadHistory(today);
document.getElementById("filterDate").onchange = (e) => loadHistory(e.target.value);
document.getElementById("logoutBtn").onclick = () => { sessionStorage.clear(); window.location.href='index.html'; };

window.onclick = function(event) { 
    if (event.target.className === "modal-overlay") {
        closeModal();
        closeProfileModal();
        closeMissingModal();
    }
}
</script>
</body>
</html>
